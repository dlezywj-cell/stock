    <script>
        let stocks = JSON.parse(localStorage.getItem('valuationStocks')) || [];
        let defaultView = { showCode: true, showTags: true, showUpdate: true, showAction: true };

        let sortState = { key: 'pe_up', dir: 'desc' };
        let isPanelOpen = false;
        let pendingDeleteCode = null;
        let cachedMarketData = {};

        let onlySelectedMode = false;
        let currentVisibleStocks = [];

        const GITHUB_CONFIG = { username: "dlezywj-cell", repo: "stock", path: "data.jason", branch: "main" };

        function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
        function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

        async function uploadToGithub() {
            let token = localStorage.getItem("github_token");
            if (!token) {
                token = prompt("ğŸ”‘ è¯·è¾“å…¥ GitHub Token (ghp_...):");
                if (!token) return;
                localStorage.setItem("github_token", token);
            }
            const btn = document.querySelector('.btn-cloud-push');
            const originText = btn.innerText;
            btn.innerText = "â³"; btn.disabled = true;
            const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            try {
                const getRes = await fetch(apiUrl, { headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" }, cache: "no-store" });
                let sha = null;
                if (getRes.ok) { const fileData = await getRes.json(); sha = fileData.sha; }
                else if (getRes.status !== 404) throw new Error(`API é”™è¯¯: ${getRes.status}`);

                const putRes = await fetch(apiUrl, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: `Update ${new Date().toLocaleString()}`, content: utf8_to_b64(JSON.stringify(stocks, null, 2)), branch: GITHUB_CONFIG.branch, sha: sha })
                });
                if (putRes.ok) alert("âœ… ä¸Šä¼ æˆåŠŸï¼");
                else throw new Error((await putRes.json()).message);
            } catch (e) {
                if (e.message.includes("401")) { alert("âŒ Token å¤±æ•ˆï¼Œå·²æ¸…é™¤ï¼Œè¯·é‡è¯•ã€‚"); localStorage.removeItem("github_token"); }
                else alert(`âŒ å¤±è´¥: ${e.message}`);
            } finally { btn.innerText = originText; btn.disabled = false; }
        }

        async function syncFromGithub() {
            let token = localStorage.getItem("github_token");
            const btn = document.querySelector('.btn-cloud-pull');
            const originText = btn.innerText;
            btn.innerText = "âŒ›"; btn.disabled = true;
            try {
                let newData = null;
                if (token) {
                    const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                    const res = await fetch(apiUrl, { headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" }, cache: "no-store" });
                    if (res.ok) newData = JSON.parse(b64_to_utf8((await res.json()).content));
                }
                if (!newData) {
                    const rawUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.path}`;
                    const res = await fetch(rawUrl + "?t=" + Date.now());
                    if (!res.ok) throw new Error("æ–‡ä»¶ä¸å­˜åœ¨");
                    newData = await res.json();
                }
                if (Array.isArray(newData) && confirm(`â˜ï¸ è·å–åˆ° ${newData.length} æ¡æ•°æ®ï¼Œè¦†ç›–æœ¬åœ°ï¼Ÿ`)) {
                    stocks = newData; saveStorage(); updateTable(); alert("âœ… åŒæ­¥å®Œæˆï¼");
                }
            } catch (e) { alert(`âŒ æ‹‰å–å¤±è´¥: ${e.message}`); } 
            finally { btn.innerText = originText; btn.disabled = false; }
        }

        function getSecid(code) {
            if (code.endsWith('.SH')) return `1.${code.replace('.SH','')}`;
            if (code.endsWith('.SZ')) return `0.${code.replace('.SZ','')}`;
            if (code.endsWith('.HK')) return `116.${code.replace('.HK','')}`;
            return `105.${code}`;
        }

        async function updateTable() {
            const container = document.getElementById('result');
            const statusMsg = document.getElementById('status-msg');
            if (stocks.length === 0) {
                container.innerHTML = '<div style="padding:40px;text-align:center;color:#999;">ğŸ“­ åˆ—è¡¨ä¸ºç©º</div>'; return;
            }
            const secids = stocks.map(s => getSecid(s.code)).join(',');
            const url = `https://push2.eastmoney.com/api/qt/ulist.np/get?secids=${secids}&fields=f12,f14,f2,f3,f18,f20&invt=2&fltt=2&_=${Date.now()}`;
            try {
                const res = await fetch(url);
                const json = await res.json();
                if (json?.data?.diff) {
                    (Array.isArray(json.data.diff) ? json.data.diff : Object.values(json.data.diff)).forEach(item => cachedMarketData[item.f12] = item);
                    statusMsg.innerHTML = `â— ${new Date().toLocaleTimeString()}`;
                }
            } catch (e) { statusMsg.innerHTML = `<span style="color:orange">âš ï¸ ç¼“å­˜</span>`; }

            const data = stocks.map(s => {
                const rawCode = s.code.split('.')[0];
                const m = cachedMarketData[rawCode];
                let market = { cap: 0, chg: 0, valid: false };
                if (m) {
                    let p = parseFloat(m.f2), last = parseFloat(m.f18), mCap = parseFloat(m.f20);
                    market.cap = (mCap > 0 ? mCap : 0) / 100000000;
                    market.chg = (!isNaN(parseFloat(m.f3))) ? parseFloat(m.f3).toFixed(2) : "0.00";
                    market.valid = true;
                }
                let peRes = { down: '-', up: '-' }, psRes = { down: '-', up: '-' };
                if (market.valid && market.cap > 0) {
                    if (s.profit && s.lowPE) { peRes.down = ((s.profit * s.lowPE / market.cap - 1) * 100).toFixed(2); peRes.up = ((s.profit * s.highPE - market.cap) / market.cap * 100).toFixed(2); }
                    if (s.revenue && s.lowPS) { psRes.down = ((s.revenue * s.lowPS / market.cap - 1) * 100).toFixed(2); psRes.up = ((s.revenue * s.highPS - market.cap) / market.cap * 100).toFixed(2); }
                }
                return { ...s, ...market, peRes, psRes };
            });
            renderTable(data);
            updateCompareBtn();
        }

        function renderTable(data) {
            const container = document.getElementById('result');
            let filteredData = data.filter(item => {
                if (onlySelectedMode && !selectedCodes.has(item.code)) return false;
                const searchKey = document.getElementById('findInput').value.trim().toUpperCase();
                if (searchKey && !item.code.includes(searchKey) && !item.name.includes(searchKey)) return false;
                for (let colKey in columnFilters) {
                    const rule = columnFilters[colKey];
                    if (!rule) continue;
                    if (rule.type === 'text') { if (!(item[colKey] || "").toLowerCase().includes(rule.val.toLowerCase())) return false; } 
                    else {
                        let val = -999999;
                        if (colKey === 'pe_down') val = parseFloat(item.peRes.down);
                        else if (colKey === 'pe_up') val = parseFloat(item.peRes.up);
                        else if (colKey === 'ps_down') val = parseFloat(item.psRes.down);
                        else if (colKey === 'ps_up') val = parseFloat(item.psRes.up);
                        if (isNaN(val)) return false;
                        if (rule.op === '>' && !(val > rule.val)) return false;
                        if (rule.op === '<' && !(val < rule.val)) return false;
                        if (rule.op === '>=' && !(val >= rule.val)) return false;
                        if (rule.op === '<=' && !(val <= rule.val)) return false;
                    }
                }
                return true;
            });
            currentVisibleStocks = filteredData;

            if (sortState.key) {
                filteredData.sort((a, b) => {
                    const getVal = (obj, k) => {
                        if(k=='chg') return parseFloat(obj.chg);
                        if(k.includes('pe')) return parseFloat(obj.peRes[k.split('_')[1]]) || -9999;
                        if(k.includes('ps')) return parseFloat(obj.psRes[k.split('_')[1]]) || -9999;
                        if(k==='last_update') return obj.logs?.length ? obj.logs[0].date : "0";
                        return 0;
                    };
                    return sortState.dir === 'desc' ? (getVal(b, sortState.key) > getVal(a, sortState.key) ? 1 : -1) : (getVal(a, sortState.key) > getVal(b, sortState.key) ? 1 : -1);
                });
            }

            const getFilterIcon = (key) => `<span class="${columnFilters[key] ? 'filter-icon filter-active' : 'filter-icon'}" onclick="event.stopPropagation(); openFilterMenu('${key}', event)">${columnFilters[key]?'â–¼':'â–½'}</span>`;
            const styleCode = viewSettings.showCode ? '' : 'col-hidden';
            const styleTags = viewSettings.showTags ? '' : 'col-hidden';
            const styleUpdate = viewSettings.showUpdate ? '' : 'col-hidden';
            const styleAction = viewSettings.showAction ? '' : 'col-hidden';
            const isAllVisibleSelected = filteredData.length > 0 && filteredData.every(item => selectedCodes.has(item.code));

            let html = `<table><thead>
                    <tr>
                        <th class="th-basic" colspan="${3 + (viewSettings.showCode?1:0) + (viewSettings.showTags?1:0)}">ğŸ“Š åŸºç¡€è¡Œæƒ…</th>
                        <th class="th-pe" colspan="4">ğŸ’° PE (åˆ©æ¶¦)</th>
                        <th class="th-ps" colspan="4">ğŸš€ PS (è¥æ”¶)</th>
                        <th rowspan="2" class="sortable ${styleUpdate}" onclick="setSort('last_update')">ğŸ“…<span class="${getSortClass('last_update')}">${getSortIcon('last_update')}</span></th>
                        <th class="th-basic ${styleAction}" rowspan="2">æ“ä½œ</th>
                        <th class="th-select" rowspan="2" onclick="toggleSelectAll()"><input type="checkbox" ${isAllVisibleSelected ? 'checked' : ''}></th>
                    </tr>
                    <tr>
                        <th>åç§°</th>
                        <th class="${styleCode}">ä»£ç </th>
                        <th class="${styleTags}">å±æ€§ ${getFilterIcon('tags')}</th>
                        <th onclick="setSort('chg')" class="sortable">æ¶¨è·Œ <span class="${getSortClass('chg')}">${getSortIcon('chg')}</span></th>
                        <th>å¸‚å€¼</th>
                        <th>å‡€åˆ©</th>
                        <th>åˆç†PE</th>
                        <th onclick="setSort('pe_down')" class="sortable">ä¸‹% ${getFilterIcon('pe_down')} <span class="${getSortClass('pe_down')}">${getSortIcon('pe_down')}</span></th>
                        <th onclick="setSort('pe_up')" class="sortable">ä¸Š% ${getFilterIcon('pe_up')} <span class="${getSortClass('pe_up')}">${getSortIcon('pe_up')}</span></th>
                        <th>è¥æ”¶</th>
                        <th>åˆç†PS</th>
                        <th onclick="setSort('ps_down')" class="sortable">ä¸‹% ${getFilterIcon('ps_down')} <span class="${getSortClass('ps_down')}">${getSortIcon('ps_down')}</span></th>
                        <th onclick="setSort('ps_up')" class="sortable">ä¸Š% ${getFilterIcon('ps_up')} <span class="${getSortClass('ps_up')}">${getSortIcon('ps_up')}</span></th>
                    </tr></thead><tbody>`;

            if(filteredData.length === 0) html += `<tr><td colspan="20" style="padding:30px;text-align:center;color:#999;">æ— æ•°æ®</td></tr>`;
            else {
                filteredData.forEach(item => {
                    const fmtPct = (v) => {
                        if(v==='-') return '<span class="data-empty">-</span>';
                        const val = parseFloat(v);
                        const color = val >= 0 ? '#d32f2f' : '#2e7d32';
                        return `<span style="color:${color}; font-weight:${val>30?'800':'bold'}">${v}%</span>`;
                    };
                    const isChecked = selectedCodes.has(item.code) ? 'checked' : '';
                    const rowClass = isChecked ? 'row-selected' : '';
                    
                    html += `<tr class="${rowClass}">
                            <td style="font-weight:600; color:#343a40;">${item.name}</td>
                            <td class="${styleCode}" style="color:#868e96; font-size:12px;">${item.code}</td>
                            <td class="${styleTags}" style="text-align:left;">${item.tags ? item.tags.split(' ').map(t=>t?`<span class="tag-badge">${t}</span>`:'').join('') : ''}</td>
                            <td style="font-weight:bold; color:${parseFloat(item.chg)>=0 ? '#e03131':'#099268'}">${item.chg}%</td>
                            <td style="font-family:monospace;">${item.cap ? item.cap.toFixed(2) : '-'}</td>
                            <td>${item.profit || '<span class="data-empty">-</span>'}</td>
                            <td style="font-size:12px;">${item.lowPE||'-'}~${item.highPE||'-'}</td>
                            <td>${fmtPct(item.peRes.down)}</td>
                            <td>${fmtPct(item.peRes.up)}</td>
                            <td>${item.revenue || '<span class="data-empty">-</span>'}</td>
                            <td style="font-size:12px;">${item.lowPS||'-'}~${item.highPS||'-'}</td>
                            <td>${fmtPct(item.psRes.down)}</td>
                            <td>${fmtPct(item.psRes.up)}</td>
                            <td class="${styleUpdate}" style="font-size:11px;color:#666">${item.logs?.length ? item.logs[0].date.split(' ')[0] : '-'}</td>
                            <td class="${styleAction}">
                                <button class="btn-log" onclick="showLogs('${item.code}')">ğŸ“</button>
                                <button class="btn-edit" onclick="editStock('${item.code}')">âœï¸</button>
                                <button class="btn-delete" onclick="openDeleteModal('${item.code}')">âœ•</button>
                            </td>
                            <td class="td-select" onclick="toggleSelectRow('${item.code}')"><input type="checkbox" class="row-checkbox" ${isChecked}></td>
                        </tr>`;
                });
            }
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function toggleSelectRow(code) { if (selectedCodes.has(code)) selectedCodes.delete(code); else selectedCodes.add(code); updateTable(); }
        function toggleSelectAll() { if(currentVisibleStocks.length===0)return; const all=currentVisibleStocks.every(i=>selectedCodes.has(i.code)); currentVisibleStocks.forEach(i=>all?selectedCodes.delete(i.code):selectedCodes.add(i.code)); updateTable(); }
        function clearAllFilters() { columnFilters={}; document.getElementById('findInput').value=''; if(onlySelectedMode)toggleShowSelected(); updateTable(); }
        function toggleShowSelected() { onlySelectedMode=!onlySelectedMode; document.getElementById('btn-compare').innerText=onlySelectedMode?"ğŸ”™ å…¨éƒ¨":`ğŸ“Š é€‰ä¸­ (${selectedCodes.size})`; document.getElementById('btn-compare').classList.toggle('active'); updateTable(); }
        function updateCompareBtn() { if(!onlySelectedMode) document.getElementById('btn-compare').innerText=`ğŸ“Š é€‰ä¸­ (${selectedCodes.size})`; }
        function toggleColumn(c) { if(c=='code')viewSettings.showCode=!viewSettings.showCode; if(c=='tags')viewSettings.showTags=!viewSettings.showTags; if(c=='update')viewSettings.showUpdate=!viewSettings.showUpdate; if(c=='action')viewSettings.showAction=!viewSettings.showAction; localStorage.setItem('viewSettings',JSON.stringify(viewSettings)); updateTable(); }

        function openFilterMenu(k,e) {
            const m=document.getElementById('filter-menu'); m.style.display='block'; 
            const r=e.target.getBoundingClientRect(); m.style.top=(r.bottom+5)+'px'; m.style.left=Math.min(window.innerWidth-220, r.left-100)+'px';
            document.getElementById('filter-col-key').value=k;
            const isText=k==='tags'; document.getElementById('filter-row-numeric').style.display=isText?'none':'flex'; document.getElementById('filter-row-text').style.display=isText?'flex':'none';
            setTimeout(()=>document.addEventListener('click', closeFilterMenuOutside),0);
        }
        function closeFilterMenuOutside(e) { const m=document.getElementById('filter-menu'); if(!m.contains(e.target)) { m.style.display='none'; document.removeEventListener('click', closeFilterMenuOutside); } }
        function confirmFilter() {
            const k=document.getElementById('filter-col-key').value;
            const isText=k==='tags';
            if(isText) { const v=document.getElementById('filter-text-val').value.trim(); if(v) columnFilters[k]={type:'text',val:v}; else delete columnFilters[k]; }
            else { const op=document.getElementById('filter-op').value, v=document.getElementById('filter-val').value; if(v) columnFilters[k]={type:'num',op,val:parseFloat(v)}; else delete columnFilters[k]; }
            document.getElementById('filter-menu').style.display='none'; updateTable();
        }
        function clearCurrentFilter() { delete columnFilters[document.getElementById('filter-col-key').value]; document.getElementById('filter-menu').style.display='none'; updateTable(); }

        function saveStock() {
            const code=document.getElementById('inCode').value.trim(), name=document.getElementById('inName').value.trim();
            if(!code) { alert("è¯·å…ˆæœç´¢è‚¡ç¥¨"); return; }
            const s = { code, name, tags:document.getElementById('inTags').value.trim(), profit:parseFloat(document.getElementById('inProfit').value)||0, lowPE:parseFloat(document.getElementById('inLowPE').value)||0, highPE:parseFloat(document.getElementById('inHighPE').value)||0, revenue:parseFloat(document.getElementById('inRevenue').value)||0, lowPS:parseFloat(document.getElementById('inLowPS').value)||0, highPS:parseFloat(document.getElementById('inHighPS').value)||0, logs:[] };
            const idx = stocks.findIndex(i=>i.code===code);
            const now = new Date().toLocaleString('zh-CN',{hour12:false});
            if(idx>=0) {
                s.logs = stocks[idx].logs||[];
                s.logs.unshift({date:now, content:"æ›´æ–°æ•°æ®", note:document.getElementById('inNote').value.trim()});
                stocks[idx] = s;
            } else {
                s.logs.push({date:now, content:"åˆ›å»º", note:document.getElementById('inNote').value.trim()});
                stocks.push(s);
            }
            saveStorage(); clearInput(); updateTable();
        }

            const n=document.getElementById('inName').value.trim(); if(!n)return;

            sc.src=`https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(n)}&type=14&token=D43BF722C8E33BD5D50F639205545E43&cb=handleSearch`; document.body.appendChild(sc);
        }

        function editStock(c) {
            toggleInputPanel(true);
            document.getElementById('input-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
            const s=stocks.find(i=>i.code===c); if(!s)return;
            document.getElementById('inName').value=s.name; document.getElementById('inCode').value=s.code;
            document.getElementById('inTags').value=s.tags||''; document.getElementById('inProfit').value=s.profit||'';
            document.getElementById('inLowPE').value=s.lowPE||''; document.getElementById('inHighPE').value=s.highPE||'';
            document.getElementById('inRevenue').value=s.revenue||''; document.getElementById('inLowPS').value=s.lowPS||'';
            document.getElementById('inHighPS').value=s.highPS||''; document.getElementById('btn-save-text').innerText="ğŸ’¾ ä¿®æ”¹";
        }

        function toggleInputPanel(forceOpen=false) { 
            const c=document.getElementById('input-container'); 
            isPanelOpen = forceOpen ? true : !isPanelOpen; 
            c.style.display=isPanelOpen?'block':'none'; 
            document.getElementById('toggle-btn').innerText=isPanelOpen?'ğŸ”¼ æ”¶èµ·':'â• ç®¡ç†'; 
        }
        function clearInput() { document.querySelectorAll('#input-panel input').forEach(i=>i.value=''); document.getElementById('btn-save-text').innerText="ğŸ’¾ ä¿å­˜"; }
        
        function showLogs(c) { const s=stocks.find(i=>i.code===c); document.getElementById('modal-body').innerHTML=s?.logs?.map(l=>`<div class="log-entry"><b>${l.date}</b>: ${l.content} ${l.note?`<div class="log-note">${l.note}</div>`:''}</div>`).join('')||'æ— æ—¥å¿—'; document.getElementById('log-modal').style.display='flex'; }
        function closeLogModal() { document.getElementById('log-modal').style.display='none'; }
        window.openDeleteModal=function(c){pendingDeleteCode=c;document.getElementById('delete-msg').innerText=`åˆ é™¤ ${c}?`;document.getElementById('delete-modal').style.display='flex';};
        window.confirmDeleteAction=function(){if(pendingDeleteCode){stocks=stocks.filter(s=>s.code!==pendingDeleteCode);selectedCodes.delete(pendingDeleteCode);saveStorage();updateTable();}closeDeleteModal();};
        window.closeDeleteModal=function(){document.getElementById('delete-modal').style.display='none';};

        function startRealtime() { if(!intervalId) { updateTable(); intervalId=setInterval(updateTable, 5000); document.getElementById('status-msg').innerText="â— è¿è¡Œä¸­"; } }
        function stopRealtime() { clearInterval(intervalId); intervalId=null; document.getElementById('status-msg').innerText="â¸ æš‚åœ"; }
        function setSort(k) { if(sortState.key===k) sortState.dir=sortState.dir==='desc'?'asc':'desc'; else {sortState.key=k; sortState.dir='desc';} updateTable(); }
        function getSortIcon(k) { return sortState.key!==k?'':(sortState.dir==='desc'?'â¬‡':'â¬†'); }
        function getSortClass(k) { return sortState.key===k?'sort-icon sort-active':'sort-icon'; }
        function saveStorage() { localStorage.setItem('valuationStocks', JSON.stringify(stocks)); }
        window.onclick=function(e){if(e.target.className==='modal')e.target.style.display='none';}

        updateTable();
    </script>
